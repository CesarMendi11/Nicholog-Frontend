<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    
    <div class="sidenav-header">
      <div class="logo-container">
        <span class="logo-text">N</span>
      </div>
      <div class="brand-info">
        <span class="brand-name">NichoLog</span>
        <span class="brand-subtitle">Collector's Edition</span>
      </div>
    </div>

    <mat-nav-list class="nav-list">
      
      <h3 mat-subheader>PRINCIPAL</h3>
      
      <a mat-list-item routerLink="./resumen" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      

      <a mat-list-item routerLink="./colecciones" routerLinkActive="active-link">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Colecciones</span>
      </a>

      <!-- Inventario 
      <a mat-list-item routerLink="./inventario" routerLinkActive="active-link">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Inventario</span>
      </a>
      -->
      
      <mat-divider class="menu-divider"></mat-divider>

      <h3 mat-subheader>CUENTA</h3>

      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon class="logout-icon">logout</mat-icon>
        <span matListItemTitle>Cerrar Sesi√≥n</span>
      </a>

    </mat-nav-list>

    <div class="sidenav-footer">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-info">
        <span class="user-name">Usuario</span>
        <span class="user-role">Coleccionista</span>
      </div>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    
    <mat-toolbar class="main-toolbar">
      <div class="toolbar-label">
        <span>Bienvenido de nuevo</span>
      </div>
      
      <span class="spacer"></span>

      <button mat-icon-button class="action-btn">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="action-btn notification-btn">
        <mat-icon>notifications_none</mat-icon>
        <span class="notification-dot"></span>
      </button>

    </mat-toolbar>

    <div class="content-wrapper">
      <div class="content-inner">
        <div [@routeFade]="getRouteAnimationData()">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
